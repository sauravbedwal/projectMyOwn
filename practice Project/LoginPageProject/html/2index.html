<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

<body>
    <div class="container">
        <div class="login-card">
            <div class="login-box">
                <img src="F:\Coding PROJECT\projectMyOwn\practice Project\LoginPageProject\assets\eagle.png"
                    class="logo" />
                <div class="heading">Create Account</div>
                <div class="input-box">
                    <form>
                        <div class="Signup-form">Username</div>
                        <input type="text" name="Firstname" placeholder="Enter your Name" required
                            class="email-password" />
                        <div class="Signup-form">Email</div>
                        <input type="email" name="Email" placeholder="Enter your Email" required
                            class="email-password" />
                        <div class="Signup-form">Password</div>
                        <input type="password" name="Password" placeholder="Enter your Password" required
                            class="email-password" />
                        <div class="Signup-form">Confirm Password</div>
                        <input type="password" name="ConfirmPassword" placeholder="Confirm Password" required
                            class="email-password" />
                        <button>Sign Up</button>
                    </form>
                </div>
                <div class="signup">Already have an account?<a
                        href="F:\Coding PROJECT\projectMyOwn\practice Project\LoginPageProject\html\1index.html"> Log
                        in</a></div>
            </div>
        </div>
    </div>
